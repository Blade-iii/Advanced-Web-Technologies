{% extends "base.html" %}
{% block title %} Update {% endblock %}
{% block content %} 

<h3>Update User Information</h3>
<form method="POST">
  <div class="container-md formStyle ">

    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="name" class="form-control "  name="name" aria-describedby="name" required>
      </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control "  name="email" aria-describedby="email" required>
      <div id="email" class="form-text">We'll never share your email with anyone else.</div>
    </div>
  
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control"name="password" required>
    </div>
    <center>
      <button type="submit"  class="btn btn-outline-info">Update!</button>
      <br><br>
      <a href="/" class="btn btn-outline-info">Back to home</a>
    </center>
  </div>
</div>
</form>
<br>
{% endblock %}
