{% extends "base.html" %}
{% block title %} Register {% endblock %}
{% block content %} 

<h2> Register</h2>
<form method="POST">
  <div class="container-md">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control"  name="email" aria-describedby="email" required>
      <div id="email" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="name" class="form-control"  name="name" aria-describedby="name" required>
      <div id="name" class="form-text">Enter your name here!.</div>
    </div>
  
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control"name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>

{% endblock %}
