{% extends "base.html" %}
{% block title %} Home page {% endblock %}
{% block content %} 
<div class="searchBar">
    <form class="d-flex" role="search" action="/search" method="POST">
        <input class="form-control me-2" id="search" name="search" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-info" type="submit">Search</button>
      </form>
  </div>

<div class="container">
<div class="row">
    <div class="col-md-2">
    
    </div>
<div class="col-md-4">
<div id="featuredGames" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" style="max-width: 300px; max-height: 600px;">
    <h3 class="carousel-title">Featured Games</h3>
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#featuredGames" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#featuredGames" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#featuredGames" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
           <a href="/games/?id=1"> <img src="/static/ff16.jpg" class="d-block w-100 poster-img" alt="Final Fantasy 16 Poster">
        </a>
        </div>
        <div class="carousel-item">
            <a href="/games/?id=2"> <img src="/static/eldenRing.jpg" class="d-block w-100 poster-img" alt="Elden Ring Poster">
            </a>
        </div>
        <div class="carousel-item">
            <a href="/games/?id=17"> <img src="/static/re8.jpg" class="d-block w-100 poster-img" alt="Resident Evil 8 Poster">
            </a>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#featuredGames" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#featuredGames" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</div>

<div class="col-md-4">
<div id="recentGames" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" style="max-width: 300px; max-height: 600px; margin:auto; float: right">
    <h3 class="carousel-title">Newly Released Games</h3>
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#recentGames" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#recentGames" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#recentGames" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        {%for game in games%}
        <div class="carousel-item {% if loop.first%}active{% endif %}">
           <a href="/games/?id={{game.gameID}}"> <img src="{{game.gamePoster}}" class="d-block w-100 poster-img" alt="{{game.gameName}} poster">
        </a>
        </div>
        {%endfor%}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#recentGames" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#recentGames" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</div>
<div class="col-md-2">
</div>
</div>
</div>


<div class="allGamesButton">
    <a href="/allGames/" class="btn btn-outline-info">View All Games</a>
  </div>
  

{% endblock %}
